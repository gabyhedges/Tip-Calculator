<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">

        <h1>Tip Calculator</h1>

        <form>
            <label>Bill Amount ($)</label>
            <input type="number" id="bill-amount" name="bill-amount" required>
            <label>Tip Amount (%)</label>
            <input type="number" id="tip-percentage" name="tip-percentage" required>

        </form>
        <button type="button" onclick="calculateTip()">Calculate</button>
        <div class="result">
            
            <p>Tip Amount: <span id="tip-amount"></p>
            <p>Total Amount: <span id="total-amount"></p>
           
        </div>


    </div>



    <script type="text/javascript"   src="script.js"></script>
</body>
</html>
